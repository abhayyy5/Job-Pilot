<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Job Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- General & Reset --- */
    :root {
      --primary-color: #3d55b4;
      --primary-hover: #314592;
      --text-color-dark: #333;
      --text-color-light: #666;
      --border-color: #ccc;
      --background-color: #000000;
      --form-background: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Main Layout --- */
    .split-container {
      display: flex;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 8px 150px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      background: var(--form-background);
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 2rem;
    }

    /* --- Left Panel (Image & Quote) --- */
    .left-panel {
      position: relative;
      background-image: url("C:/Users/Abhay Kushwaha/Downloads/login.png");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
    }
    
    .left-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .left-panel .quote-content {
      position: relative;
      z-index: 1;
      padding-bottom: 1rem;
    }

    .left-panel h1 {
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    .left-panel p {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* --- Right Panel (Form) --- */
    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form-header h2 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
      color: var(--text-color-dark);
    }

    .login-form-header p {
      font-size: 0.9rem;
      color: var(--text-color-light);
      margin-bottom: 1.5rem;
    }

    /* --- Form Elements --- */
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: var(--text-color-dark);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(61, 85, 180, 0.4);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: var(--text-color-light);
      font-size: 1rem;
    }

    /* ===== THIS IS THE FIX ===== */
    .inline-feedback {
      font-size: 0.8rem;
      color: red;
      margin-top: 5px;
      min-height: 1.2em; /* Reserve space for one line of text */
      visibility: hidden; /* Hide it, but keep its space */
      opacity: 0;         /* Make it fully transparent */
      transition: opacity 0.3s ease; /* Add a smooth fade effect */
    }
    /* =========================== */

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: var(--primary-hover);
    }

    /* --- Divider & Social Login --- */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #888;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider:not(:empty)::before { margin-right: 10px; }
    .divider:not(:empty)::after { margin-left: 10px; }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #5f6368;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .google-btn:hover { background-color: #f7f8f8; }
    .google-btn svg { width: 20px; height: 20px; }

    /* --- Footer Link --- */
    .link-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-color-light);
    }

    .link-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== DARK MODE STYLING ===== */
body.dark-mode {
  background-color: #0a0a0a;
  color: #e0e0e0;
}

body.dark-mode .split-container {
  background: #1a1a1a;
  box-shadow: 0 8px 60px rgba(255, 255, 255, 0.1);
  border:1px solid white;
}

body.dark-mode .left-panel{
  border:1px solid white;
}

body.dark-mode .right-panel {
  background-color: #121212;
  color: #e0e0e0;
  border:1px solid white;
}

body.dark-mode .brand-logo {
  color: #f1f1f1;
}

body.dark-mode input[type="email"],
body.dark-mode input[type="password"] {
  background: #222;
  border: 1px solid #444;
  color: #eee;
}

body.dark-mode input:focus {
  border-color: #5a7cff;
  box-shadow: 0 0 5px rgba(90, 124, 255, 0.5);
}

body.dark-mode label {
  color: #ccc;
}

body.dark-mode .btn {
  background-color: #5a7cff;
  color: white;
}

body.dark-mode .btn:hover {
  background-color: #748cff;
}

body.dark-mode .google-btn {
  background-color: #2a2a2a;
  color: #e0e0e0;
  border: 1px solid #444;
}

body.dark-mode .google-btn:hover {
  background-color: #333;
}

body.dark-mode .divider span {
  color: #bbb;
}

body.dark-mode .forgot-password,
body.dark-mode .link-footer a {
  color: #82aaff;
}

body.dark-mode .inline-feedback {
  color: #ff8080;
}

  </style>
</head>
<body>
  <main class="split-container">
    <section class="left-panel">
      <!-- <div class="quote-content">
        <h1>Get Everything You Want</h1>
        <p>You can get everything you want if you work hard, trust the process, and stick to the plan.</p>
      </div> -->
    </section>

    <section class="right-panel">
      <div class="login-form-header">
        <h2>Welcome Back</h2>
        <p>Enter your details to access your account!</p>
      </div>
      
      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
          <div id="loginEmailFeedback" class="inline-feedback"></div>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" minlength="5" required />
          <i class="fa-solid fa-eye toggle-password" id="togglePasswordIcon"></i>
          <div id="passwordError" class="inline-feedback">Password must be at least 5 characters</div>
        </div>
        
        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <a href="forgotPass.html" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn">Sign In</button>
        
        <div class="divider">or</div>
        
        <button type="button" id="google-login-btn" class="google-btn">
          <svg viewBox="0 0 533.5 544.3">
            <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.6-37.1-5-55.2H272v104.5h146.9c-6.4 34.7-25.7 64.1-54.9 83.5l89 69.4c52-47.8 80.5-118.3 80.5-202.2z"/>
            <path fill="#34A853" d="M272 544.3c73.6 0 135.4-24.3 180.5-65.9l-89-69.4c-24.7 16.6-56.4 26.2-91.5 26.2-70.4 0-130-47.6-151.3-111.5l-93.6 72.3c43.3 85.1 132.1 147.3 244.9 147.3z"/>
            <path fill="#FBBC04" d="M120.7 323.7c-10.4-30.7-10.4-63.6 0-94.3L27 157c-40.7 79.7-40.7 172 0 251.7l93.7-72.3z"/>
            <path fill="#EA4335" d="M272 107.7c38.6-.6 75.5 13.6 104 39.4l77.7-77.7C403.2 23.9 340.2-.2 272 0 159.2 0 70.5 62.2 27.2 147.3l93.6 72.4c21.4-63.9 81-111.5 151.2-112z"/>
          </svg>
          <span>Sign in with Google</span>
        </button>

        <div class="link-footer">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById("login-form");
      const loginEmail = document.getElementById("login-email");
      const loginEmailFeedback = document.getElementById("loginEmailFeedback");
      const passwordInput = document.getElementById('login-password');
      const passwordError = document.getElementById('passwordError');
      const rememberMeCheckbox = document.getElementById('remember');
      const togglePasswordIcon = document.getElementById('togglePasswordIcon');

      // --- Password Toggle ---
      togglePasswordIcon.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      
      // --- Live Email Validation ---
      loginEmail.addEventListener("input", () => {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (loginEmail.value && !regex.test(loginEmail.value)) {
          loginEmailFeedback.style.visibility = 'visible';
          loginEmailFeedback.style.opacity = '1';
          loginEmailFeedback.textContent = "Please enter a valid email address.";
        } else {
          loginEmailFeedback.style.visibility = 'hidden';
          loginEmailFeedback.style.opacity = '0';
        }
      });

      // --- Form Submission ---
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Validate password length
        if (passwordInput.value.length < 5) {
          passwordError.style.visibility = 'visible';
          passwordError.style.opacity = '1';
          return; // Stop submission
        } else {
          passwordError.style.visibility = 'hidden';
          passwordError.style.opacity = '0';
        }
        
        console.log("Form submitted successfully!");

        setTimeout(() => {
          const rememberMe = rememberMeCheckbox.checked;
          if (rememberMe) {
            localStorage.setItem('isLoggedIn', 'true');
          } else {
            sessionStorage.setItem('isLoggedIn', 'true');
          }
          window.location.href = "index.html";
        }, 1000);
      });
    });
  </script>
  <script>
  // --- Detect saved theme ---
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
  }
</script>

</body>
</html>
